<svg>
    <circle 
    cx="50%" cy="50%" 
    [attr.r]= "progressRadius" 
    class = 'progress'
    [ngStyle] = "{ 'stroke-dashoffset' : progressOffset }"
    >
    </circle>
    
    <circle 
    cx="50%" 
    cy="50%" 
    [attr.r]= "progressRadius" 
    class = 'progress cache'
    [ngStyle] = "{ 'stroke-dashoffset' : cacheOffset }"
    >
    </circle>
</svg>
